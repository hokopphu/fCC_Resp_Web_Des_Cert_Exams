<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Lucky Fortune Teller</h1>
    <p id="description">If you are unshure about something....</p>
    <form id="survey-form" action="#" method="GET">
        <label id="name-label" for="name">How can I call you?: </label>
        <input type="text" id="name" name="name" placeholder="your name" required>
        <br><br>
        <label id="email-label" for="email">Your email: </label>
        <input type="email" id="email" name="email" placeholder="your email address" required>
        <br><br>
        <label id="number-label" for="l_number">Your lucky number: </label>
        <input type="number" id="number" name="l_number" min="0" max="1000" placeholder="0-1000" required>
        <br><br>
        <label for="star_signs" id="selection-label">What is your star sign?</label>
        <select name="star_signs" id="dropdown" size="1" required>
            <option disabled selected value="Select an option">Select an option</option>
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittarius">Sagittarius</option>
            <option value="caprion">Caprion</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
        </select>
        <br><br>
        <p style="display:inline">What is your sex?</p>
        <ul style="list-style: none">

            <li>
                <label for="radio-button">
                    <input type="radio" name="radio-button">
                    Male
                </label>
            </li>
            <li>
                <label for="radio-button">
                    <input type="radio" name="radio-button">
                    Female
                </label>
            </li>
            <li>
                <label for="radio-button">
                    <input type="radio" name="radio-button">
                    Both
                </label>
            </li>
            <li>
                <label for="radio-button">
                    <input type="radio" name="radio-button">
                    Neither
                </label>
            </li>
            <li>
                <label for="radio-button">
                    <input type="radio" name="radio-button">
                    Changeing
                </label>
            </li>
        </ul>
        <br>
        <p>What do you like?</p>
        <ul style="list-style:none">
            <li><label for="dog"><input type="checkbox" name="dog" id="in-dog">dog</label></li>
            <li><label for="cat"><input type="checkbox" name="cat" id="in-cat">cat</label></li>
            <li><label for="turtle"><input type="checkbox" name="turtle" id="in-turtle">turtle</label></li>
            <li><label for="hippo"><input type="checkbox" name="hippo" id="in-hippo">hippo</label></li>
            <li><label for="hippie"><input type="checkbox" name="hippie" id="in-hippie">hippie</label></li>
        </ul>
        <br><br>
        <input id="submit" type="submit">
    </form>


</body>

</html>
